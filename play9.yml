---
# A single playbook can contain multiple plays.
# Below demonstrate the not same

- name: play1 for installing http and https
  become: true
  hosts: localhost
  tasks:
    - name: Install httpd & https
      yum:
        name: httpd
        state: latest

    - name: Install firewalld
      yum:
        name: firewalld
        state: latest

- name: play2 for starting firewalld and http web services
  become: true
  become_user: root
  hosts: localhost
  tasks:
    - name: Start firewalld service
      service:
        name: firewalld
        state: started
        enabled: yes

    - name: Start http
      service:
        name: httpd
        state: started
        enabled: yes
...
